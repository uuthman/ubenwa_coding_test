name: ubenwa_coding_test
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  provider: ^6.0.1
  smooth_page_indicator: ^1.0.0+2
  flutter_svg: ^0.23.0+1
  country_code_picker: ^2.0.2
  pin_code_fields: ^7.3.0
  functional_widget_annotation: ^0.9.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: mPlusRounded1cExtraBold
      fonts:
        - asset: assets/fonts/MPLUSRounded1c-ExtraBold.ttf
    - family: PlusJakartaDisplayRegular
      fonts:
        - asset: assets/fonts/PlusJakartaDisplay-Regular.otf
    - family: PlusJakartaDisplayMedium
      fonts:
        - asset: assets/fonts/PlusJakartaDisplay-Medium.otf
    - family: mPlusRounded1cBold
      fonts:
        - asset: assets/fonts/MPLUSRounded1c-Bold.ttf
    - family: mPlusRounded1cRegular
      fonts:
        - asset: assets/fonts/MPLUSRounded1c-Regular.ttf
    - family: mPlusRounded1cMedium
      fonts:
        - asset: assets/fonts/MPLUSRounded1c-Medium.ttf



